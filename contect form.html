<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style rel="stylesheet" src="style.css"></style>
    <title>contact form</title>
</head>

<body>
    <div style="background-color:#63e4f2;margin:28rem;margin-top: 0%;">
        <h1>Contact form</h1>
        <p>Feel free to reach out to us! Whether you have questions, suggestions, or requests, <br> we're here to help.
            just fill in your name, email, and your message, and we'll get back to you promptly.</p>
        <hr>
        <div>
            <form action="contact" style="margin-left: 6rem;">
                Name* <br>
                <input type="text" placeholder="first"></input>
                <br>
                <br>
                <input type="text" placeholder="last"></input>
                <br>
                <br>
                <br>
                Email*
                <br>
                <input type="text" placeholder=""></input>
                <br>
                <br>
                <br>
                Phone* <br>
                <input type="text" placeholder="### ### ###"></input>
                <br>
                <br>
                <br>
                Message Subject* <br>
                <input type="text" placeholder="Request"></input>
                <br>
                <br>
                <br>
                Message* <br>
                <textarea name="" id="" cols="40" rows="8"></textarea>
                <br>
                <br>
                <br>
                <button style="background-color:green ; margin:1rem;">Submit</button>

            </form>
        </div>
    </div>
</body>

</html>
